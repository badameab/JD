<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/sign-up.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
  <div class="container">

    <!-- ======navbar starts here====== -->
    <div class="topnav">
        <a href="#home" class="active logo">
            <img src="../../images/logo.png" alt="">
        </a>
        <!-- Navigation links (hidden by default) -->
        <div id="myLinks">
          <a href="#order">Order</a>
          <a href="#contact">Contact</a>
          <a href="#about">About</a>
          <a href="#gallery">Gallery</a>

        </div>
        <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
      <!-- ======navbar ends here====== -->

      <!-- =======from starts here======= -->
      <div class="form-div">
        <form action="">
          <h1>SIGN UP</h1>
          
          <div class="formcontainer">
          <div class="container">
            <div class="f-1">
              <label for="uname"><strong>Name</strong></label>
              <input type="text" placeholder="Name" name="Name" required>
            </div>
            <div class="f-8">
              <label for="addr"><strong>Address</strong></label>
              <input type="text" placeholder="Type Your Address" name="addr" required>
            </div>
            <div class="f-2">
              <label for="uname"><strong>House No</strong></label>
              <input type="text" placeholder="Enter Username" name="uname" required>
            </div>
            <div class="f-3">
              <label for="uname"><strong>Street</strong></label>
              <input type="text" placeholder="Enter Username" name="uname" required>
            </div>
            <div class="f-4">
              <label for="uname"><strong>Landmark</strong></label>
            <input type="text" placeholder="Enter Username" name="uname" required>
            </div>
            <div class="f-9">
              <label for="pin"><strong>Pin Code</strong></label>
            <input type="number" placeholder="Pin Code" name="pin" required>
            </div>
            <div class="f-10">
              <label for="state"><strong>State</strong></label>
              <select name="state" id="state" class="form-control">
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chandigarh">Chandigarh</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                <option value="Daman and Diu">Daman and Diu</option>
                <option value="Delhi">Delhi</option>
                <option value="Lakshadweep">Lakshadweep</option>
                <option value="Puducherry">Puducherry</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="West Bengal">West Bengal</option>
                </select>
                          </div>

            <div class="f-5">
              <label for="monile-n"><strong>Mobile No.</strong></label>
            <input type="number" placeholder="Mobile Number" name="mobile-n" required>
            </div>
            <div class="f-6">
            <label for="mail"><strong>E-mail</strong></label>
            <input type="text" placeholder="Enter E-mail" name="mail" required>
          </div>
          <div class="f-7">
            <label for="psw"><strong>Password</strong></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
          </div>
          </div>
          <button type="submit"><strong>SIGN UP</strong></button>
          <div class="container" style="background-color: #eee">
            <label style="padding-left: 15px">
            <input type="checkbox"  checked="checked" name="remember"> Remember me
            </label>
          </div>
        </div>

        </form>
    </div>
      

      <!-- ======form endds here======== -->

       <!-- ======footer starts here======-->

       <div class="icons">
        <div class="div-1">
          <img src="https://img.icons8.com/external-prettycons-solid-prettycons/60/000000/external-motorbike-car-parts-vehicles-prettycons-solid-prettycons-1.png"/>
          <h4>Delivery </h4>
        </div>

        <div class="div-2">
          <img src="https://img.icons8.com/external-inipagistudio-mixed-inipagistudio/64/000000/external-order-digital-marketing-strategy-inipagistudio-mixed-inipagistudio.png"/>
          <h4>Orders</h4>
        </div>

        <div class="div-3">
          <img src="https://img.icons8.com/small/64/000000/checkout.png"/>            <h4>Checkout</h4>
        </div>

        <div class="div-4">
          <img src="https://img.icons8.com/material/50/000000/automatic--v1.png"/>
          <h4>Settings</h4>
        </div>



    </div>

    <!-- ======footer ends here======== -->
  </div>
    <script src="../js/sign-up.js"></script>
</body>
</html>
