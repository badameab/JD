<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="../css/sign-up.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
  <div class="container">

    <!-- ======navbar starts here====== -->
    <div class="topnav">
        <a href="#home" class="active logo">
            <img src="../../images/logo.png" alt="">
        </a>
        <!-- Navigation links (hidden by default) -->
        <div id="myLinks">
          <a href="#order">Order</a>
          <a href="#contact">Contact</a>
          <a href="#about">About</a>
          <a href="#gallery">Gallery</a>

        </div>
        <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
      <!-- ======navbar ends here====== -->

      <!-- =======from starts here======= -->
      <div class="form-div">
        <form action="">
          <h1>Change Password</h1>
          
          <div class="formcontainer">
          <div class="container">
            
            

            <div class="f-5">
              <label for="monile-n"><strong>Mobile No.</strong></label>
            <input type="number" placeholder="Mobile Number" name="mobile-n" required>
            </div>

            
            
          <div class="f-7">
            <label for="psw"><strong>otp</strong></label>
            <input type="number" placeholder="Enter Password" name="psw" required>
          </div>
          <div class="f-8">
            <label for="psw-n"><strong>New Password</strong></label>
            <input type="password" placeholder="Enter New Password" name="psw-n" required>
          </div>
          <div class="f-9">
            <label for="psw-nn"><strong>Confirm New Password</strong></label>
            <input type="password" placeholder="Confirm New Password" name="psw-nn" required>
          </div>
          </div>
          <button type="submit"><strong>Change Password</strong></button>
          <div class="container" style="background-color: #eee">
            <label style="padding-left: 15px">
            <input type="checkbox"  checked="checked" name="remember"> Remember me
            </label>
          </div>
        </div>

        </form>
    </div>
      

      <!-- ======form endds here======== -->

       <!-- ======footer starts here======-->

       <div class="icons">
        <div class="div-1">
          <img src="https://img.icons8.com/external-prettycons-solid-prettycons/60/000000/external-motorbike-car-parts-vehicles-prettycons-solid-prettycons-1.png"/>

        </div>

        <div class="div-2">
          <img src="https://img.icons8.com/external-inipagistudio-mixed-inipagistudio/64/000000/external-order-digital-marketing-strategy-inipagistudio-mixed-inipagistudio.png"/>
          <h4>Orders</h4>
        </div>

        <div class="div-3">
          <img src="https://img.icons8.com/small/64/000000/checkout.png"/>            <h4>Checkout</h4>
        </div>

        <div class="div-4">
          <img src="https://img.icons8.com/material/50/000000/automatic--v1.png"/>
          <h4>Settings</h4>
        </div>



    </div>

    <!-- ======footer ends here======== -->
  </div>
